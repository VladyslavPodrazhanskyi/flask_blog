<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Log In</h1>
<h2>Please Input your Password and Email.</h2>
<form method="get">

<h2>Click on the Button when ready</h2>
<input type="color">
<h2>Enter some Text!</h2>
<input type="text" placeholder="Text goes here">

</body>
</html>
